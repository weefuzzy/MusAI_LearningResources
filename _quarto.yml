project:
  type: book

book:
  title: "MusAI Learning Resources"
  subtitle: "Building Critical Interdisciplinary Studies"
  chapters:
    - index.qmd
    - form.qmd
    - content.qmd
    - apparatus.qmd
    - notebook.qmd
    - references.qmd

bibliography: references.bib

format:
  html:
    theme:
      - litera
      - theme-light.scss 
      - brand
    title-block-banner: "rbg(0,0,0,0)"
    # title-block-banner: images/images/xenia-mallet-ag2.webp
    title-block-banner-color: "#dd5c00"
    include-in-header:
      - text: |
          <style>
          .quarto-title-banner:before, .quarto-title-banner:after{
            content: '';
            width:100%;
            height:100%;
            position: absolute;
            top:0;
            left: 0;
          }

          .quarto-title-banner:before{              
              background-color: #000097;
              mix-blend-mode: lighten;
          }

          .quarto-title-banner:after {            
            background-color: #dd5c00;
            mix-blend-mode: overlay;
          }

          .quarto-title-banner {            
            height:200px;           
            position:relative;
            background-image: url(images/xenia-mallet-ag2-grayscale.png) ;
            background-repeat: no-repeat;
            background-position-y: 33%;
            background-size: cover;
          }

          .quarto-title-banner h1 {            
              color: #dd5c00f;
              background-color:rgb(1,1,1,1);
              z-index:1;                 
              # mix-blend-mode: overlay;       
            }

          </style>  
  pdf:
    documentclass: scrreprt

website: 
  page-footer: |
    <img src="images/logo_erc-flag_fp-edited.png" width="200" /> 
    <img src="images/2560px-university_college_london_logo.svg_-2.webp" width="200" />

  


